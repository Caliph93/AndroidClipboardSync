name: Android CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # اختیاری: نمایش مسیر فعلی و محتوای آن
      - name: Show workspace
        run: |
          pwd
          ls -la

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Verify Gradle wrapper and build files
        run: |
          test -f ./gradlew && echo "gradlew OK"
          test -f ./settings.gradle && echo "settings.gradle OK"
          test -f ./build.gradle && echo "root build.gradle OK"

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew clean assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/
